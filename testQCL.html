<style>
html,
body {

		color: rgb(120, 120, 120);
		background-color: rgb(1, 1, 1);
}

a,
a.visited {
	color: inherit;
	text-decoration: none;
}

table, tr, th ,td ,tr:nth-child(even),tr:nth-child(odd){
	color: rgb(120, 120, 120);
	background-color: rgb(1, 1, 1);
	text-decoration: none;
}
	
.mono { font-family: monospace, monospace, monospace; }
</style>
<title>{{ page.title }}</title>
</head>

<body onload="showTime()" class="mono">
<script>
    function showTime() {
      const currentDate = new Date();
      const timestamp = currentDate.toLocaleString();
      let labelElement = document.getElementById("labelWithHTML");
      labelElement.innerHTML = timestamp;
    }
</script>
<label id="labelWithHTML">Initial Text</label><br>
