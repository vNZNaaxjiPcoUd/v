<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

<head>
    <!-- 123 -->
      <base target="_blank">
      <meta http-equiv="refresh" content="600">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  
<style>
html,
body {

		color: rgb(120, 120, 120);
		background-color: rgb(1, 1, 1);
		font-size: 2em;
}

a,
a.visited {
	color: inherit;
	text-decoration: none;
}

table, tr, th ,td ,tr:nth-child(even),tr:nth-child(odd){
	color: rgb(120, 120, 120);
	background-color: rgb(1, 1, 1);
	text-decoration: none;
}
	
.mono { font-family: monospace, monospace, monospace; }
</style>
<title>{% if page.name == "" %}{{ page.title }}{% else %}{{ page.name }}{% endif %}</title>
</head>

<body>
  <div class="container-fluid px-3 my-5 markdown-body">
	  {{ content }}
</body>

</html>
